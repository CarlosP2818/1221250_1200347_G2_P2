version: "3.9"

services:
    users:
        image: ${DOCKER_IMAGE:-cralos062/lms-authnusers:latest}
        container_name: users-service # Mantido conforme pedido
        ports:
            - "8080:8080" # Porta mantida para acesso direto ou pelos outros serviços
        depends_on:
            postgres_users:
                condition: service_healthy
        environment:
            SPRING_DATASOURCE_URL: jdbc:postgresql://postgres_users:5432/users_1
            SPRING_DATASOURCE_USERNAME: postgres
            SPRING_DATASOURCE_PASSWORD: password
            SPRING_RABBITMQ_HOST: rabbitmq
            SPRING_RABBITMQ_PORT: 5672
        networks:
            - lms_network

        # --- REQUISITO: Exposure/Release (Traefik Labels) ---
        # Estas labels permitem que o Traefik funcione como Gateway na porta 80
        # sem impedir que o serviço seja acedido diretamente pela 8080.
        labels:
            - "traefik.enable=true"
            - "traefik.http.routers.users.rule=PathPrefix(`/api/users`)"
            - "traefik.http.services.users.loadbalancer.server.port=8080"

        # --- Requisito: Health checks in prod ---
        healthcheck:
            test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health" ]
            interval: 20s
            timeout: 10s
            retries: 5
            start_period: 60s

        # --- Requisito: Zero Downtime ---
        # Nota: Com container_name fixo, o Docker faz o stop antes do start.
        # Para mitigar isto, usamos a política de restart.
        deploy:
            update_config:
                order: stop-first
                failure_action: rollback

    postgres_users:
        container_name: postgres_users
        image: postgres:18
        restart: unless-stopped
        ports:
            - "5432:5432"
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: password
            POSTGRES_DB: users_1
        volumes:
            - postgres_users_volume:/var/lib/postgresql
        networks:
            - lms_network
        healthcheck:
            test: [ "CMD-SHELL", "pg_isready -U postgres" ]
            interval: 10s
            retries: 5
            timeout: 5s

networks:
    lms_network:
        external: true

volumes:
    postgres_users_volume: