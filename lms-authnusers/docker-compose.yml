
services:
    users:
        image: lms-authnusers:latest
        container_name: users-service
        build:
            context: .
        ports:
            - "8080:8080"
        depends_on:
            postgres_users:
                condition: service_healthy
        environment:
            SPRING_DATASOURCE_URL: jdbc:postgresql://postgres_users:5432/users_1
            SPRING_DATASOURCE_USERNAME: postgres
            SPRING_DATASOURCE_PASSWORD: password
            SPRING_RABBITMQ_HOST: rabbitmq
            SPRING_RABBITMQ_PORT: 5672
        networks:
            - lms_network

    postgres_users:
        container_name: postgres_users
        image: postgres:18
        restart: unless-stopped
        ports:
            - "5432:5432"
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: password
            POSTGRES_DB: users_1
        volumes:
            - postgres_users_volume:/var/lib/postgresql  # montar diretamente em /var/lib/postgresql
        networks:
            - lms_network
        healthcheck:
            test: [ "CMD-SHELL", "pg_isready -U postgres" ]
            interval: 10s
            retries: 5
            timeout: 5s

networks:
    lms_network:
        external: true

volumes:
    postgres_users_volume: