version: "3.9"

services:
    readers:
        image: ${DOCKER_IMAGE:-cralos062/lms-readers:latest}
        container_name: readers-service
        ports:
            - "8090:8090" # Mantida a porta para comunicação direta entre serviços
        depends_on:
            postgres_readers:
                condition: service_healthy
        environment:
            SPRING_PROFILES_ACTIVE: sql,bootstrap,base65,instance1
            SPRING_DATASOURCE_URL: jdbc:postgresql://postgres_readers:5432/readers_1
            SPRING_DATASOURCE_USERNAME: postgres
            SPRING_DATASOURCE_PASSWORD: password
            SPRING_RABBITMQ_HOST: rabbitmq
            SPRING_RABBITMQ_PORT: 5672
        networks:
            - lms_network

        # --- REQUISITO: Exposure/Release (Traefik Labels) ---
        labels:
            - "traefik.enable=true"
            # Rota específica para readers
            - "traefik.http.routers.readers.rule=PathPrefix(`/api/readers`)"
            - "traefik.http.services.readers.loadbalancer.server.port=8090"

        # --- REQUISITO: Health checks in prod ---
        healthcheck:
            # O Spring Boot precisa da dependência 'spring-boot-starter-actuator'
            test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8090/actuator/health" ]
            interval: 20s
            timeout: 10s
            retries: 5
            start_period: 60s

        # --- REQUISITO: Zero Downtime / Rolling Update ---
        deploy:
            update_config:
                order: stop-first
                failure_action: rollback

    postgres_readers:
        container_name: postgres_readers
        image: postgres:18 # Usando a 18 para consistência com o outro serviço
        restart: always
        ports:
            - "5433:5432"
        environment:
            POSTGRES_DB: readers_1
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: password
        volumes:
            # Ajustado para /var/lib/postgresql para evitar o erro do Postgres 18+
            - postgres_readers_volume:/var/lib/postgresql
        networks:
            - lms_network
        healthcheck:
            test: [ "CMD", "pg_isready", "-U", "postgres" ]
            interval: 10s
            retries: 5
            timeout: 5s

networks:
    lms_network:
        external: true

volumes:
    postgres_readers_volume: